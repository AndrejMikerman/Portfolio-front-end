<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="title">
        <div class="name first-name-container">
          <div class="background first-name-background"></div>
          <div class="first-name">Andrii</div>
        </div>
        <div class="name last-name-container">
          <div class="background last-name-background"></div>
          <div class="last-name">Ivasiuk</div>
        </div>
      </div>
      <nav>
        <img
          src="assets/img/portfolio-template.jpg"
          alt="me!"
          class="my-foto foto-default"
        />
        <img
          src="assets/img/looking-up-left.png"
          alt="me!"
          class="my-foto foto-left hidden"
        />
        <img
          src="assets/img/looking-up.png"
          alt="me!"
          class="my-foto foto-up hidden"
        />
        <img
          src="assets/img/looking-right.png"
          alt="me!"
          class="my-foto foto-right hidden"
        />
        <div class="button-container">
          <button class="btn btn-about" id="left">left</button>
          <button class="btn btn-projects" id="up">up</button>
          <button class="btn btn-contact" id="right">right</button>
        </div>
      </nav>
    </header>
    <div class="about">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum perspiciatis
      corporis tempora sit incidunt nemo quidem aliquam temporibus suscipit?
      Illum, aut! Saepe cum modi eaque beatae maiores sequi veniam sapiente?
    </div>
    <div class="toolkit">
      <h3 class="toolkit-head">
        My Toolkit
        <ion-icon class="tool-hammer" name="hammer"></ion-icon> :
      </h3>
      <div class="icons-container">
        <span class="icon-description">
          <ion-icon class="icon" name="logo-css3"></ion-icon>
          <p class="icon-text">CSS3</p>
        </span>
        <span class="icon-description">
          <ion-icon class="icon" name="logo-html5"></ion-icon>
          <p class="icon-text">HTML5</p>
        </span>
        <span class="icon-description">
          <ion-icon class="icon" name="logo-javascript"></ion-icon>
          <p class="icon-text">Javascript</p>
        </span>
        <span class="icon-description">
          <ion-icon class="icon" name="logo-github"></ion-icon>
          <p class="icon-text">Github</p>
        </span>
        <span class="icon-description">
          <ion-icon class="icon" name="logo-npm"></ion-icon>
          <p class="icon-text">npm</p>
        </span>
      </div>
    </div>
    <div class="projects"></div>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
